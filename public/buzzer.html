<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzer Page</title>
  <link rel="stylesheet" href="css/buzzer.css">

  <style>
    .input1::placeholder{
      color:white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="buzzer.png" alt="QuikBuzz Logo"> <!-- Replace with your logo path -->
      QuikBuzz
    </div>
    <ul class="navbar-nav">
      <li><button id="home-button">Home</button></li>
      <li><button id="buzzer-button">Buzzer</button></li>
    </ul>
  </nav>
  <div id="mega-container">
    <div class="buzzer-container">
      <h1>Buzzer Page</h1>
      <button id="buzz-button">Buzz!</button>
      <div>
        <h3>Answer</h3>
        <input class="input1" type="text" id="answer-input" placeholder="Enter your answer" style="color: white">
        <button id="submit-answer-button">Submit Answer</button>
      </div>
    <h3>Buzzed Teams</h3>
    <ul id="buzzed-teams"></ul>



    
    </div>
  </div>


<script src="js/buzzer.js"></script>
<script>
  document.getElementById('home-button').addEventListener('click', () => {
    window.location.href = 'home.html'; // Replace with your home page URL
  });



  document.getElementById('buzzer-button').addEventListener('click', () => {
    window.location.href = 'buzzer.html'; // Replace with your buzzer page URL
  });
</script>
</body>
</html>
